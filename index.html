</head>
<body>
  <input type="text" id="text-input" placeholder="Enter a value">
  <button id="check-btn" onclick="checkPalindrome(document.getElementById('text-input').value)">Check</button>
  <div id='result'></div>
  <script>
    function checkPalindrome(){
        let inputValue = document.getElementById('text-input').value;
     if (inputValue === ''){
        alert('Please input a value');
        return;
    } else {
        let result = isPalindrome(inputValue);
        document.getElementById('result').innerText = result;
    }

}
  </script>
</body>
